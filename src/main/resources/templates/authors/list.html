<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Book List</h1>

	<table>
		<tr>
			<th>Id</th>
			<th>FirstName</th>
			<th>Books</th>
		</tr>

		<tr th:each="author: ${authors}">
			<td th:text=${author.id}></td>
			<td th:text=${author.firstName}></td>
			<td th:text=${author.books}></td>
		</tr>

	</table>
</body>
</html>
